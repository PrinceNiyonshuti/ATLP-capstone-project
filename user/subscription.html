<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prince Niyonshuti -Portifolio</title>
        <link rel="apple-touch-icon " href="../../images/prof.png " />

        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>

        </style>

    <body>
        <div class="sidebar">
            <div class="logo-details">
                <i class="bx bx-user"></i>
                <span class="logo_name">Prince Dev</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="userDashboard.html">
                        <i class="bx bx-grid-alt"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="articles.html">
                        <i class="bx bx-box"></i>
                        <span class="links_name">Recent Articles</span>
                    </a>
                </li>
                <li>
                    <a href="subscription.html" class="active">
                        <i class="bx bx-message"></i>
                        <span class="links_name">Subscription</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="bx bx-cog"></i>
                        <span class="links_name">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="../blog.html">
                        <i class="bx bx-file"></i>

                    </a>

                <li class="log_out">

                        <i class="bx bx-log-out"></i>

            <div class="home-content">

                    &nbsp;
                </div>
                <div class="article-boxes">
                    <div class="recent-article box" style="width:100%">
                        <div class="title">Subscription</div>
                        <div class="">
                            <p style="justify-content: left;">
                                Currently subscribed to receive notification from Prince Dev newsletter
                            </p>
                            <div class="button" style="justify-content: left;">
                                <a href="read_more.html">Un Subscribe</a>
                            </div>

                    </div>
                </div>
            </div>

        <script src="../js/firebase.js"></script>
        <script src="../js/authCheck.js"></script>
        <script src="../js/dashboard.js"></script>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prince Niyonshuti -Portifolio</title>
        <link rel="apple-touch-icon " href="images/prof.png " />
        <link rel="shortcut icon " href="images/prof.png " />
        <meta name="description" content="Prince Niyonshuti , a fullstack developer" />

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    </head>

    <body>
        <main>
            <img class="hero-img" src="images/bg.png" alt="background image">
            <section class="login-form">
                <a href="/">
                    <img class="logo-image" src="/images/logo.png" alt="Logo">
                </a>
                <h1>Register</h1>
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username">

                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label>Password</label>
                <input type="password" id="password" placeholder="******">

                <input type="submit" onclick="addUser()" value="Register">
                <p class="cta">Already have an account ? <span><a href="login.html">Login</a></span></p>
            </section>
        </main>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/authCheck.js"></script>
    </body>

</html>

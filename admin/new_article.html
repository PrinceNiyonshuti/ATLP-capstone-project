<!-- @format -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prince Niyonshuti -Portifolio</title>
        <link rel="apple-touch-icon " href="../images/prof.png " />
        <link rel="shortcut icon " href="../images/prof.png " />
        <meta name="description" content="Prince Niyonshuti , a fullstack developer" />
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link rel="stylesheet" href="../css/article_details.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .comment-form input,
            textarea {
                width: 100%;
            }

        </style>
    </head>

    <body>
        <div class="sidebar">
            <div class="logo-details">
                <i class="bx bx-user-check"></i>
                <span class="logo_name">Prince Dev</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html">
                        <i class="bx bx-grid-alt"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="articles.html" class="active">
                        <i class="bx bx-box"></i>
                        <span class="links_name">Articles</span>
                    </a>
                </li>
                <li>
                    <a href="queries.html">
                        <i class="bx bx-message"></i>
                        <span class="links_name">Queries</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="bx bx-user"></i>
                        <span class="links_name">Users</span>
                    </a>
                </li>
                <li>
                    <a href="subscribers.html">
                        <i class="bx bx-user"></i>
                        <span class="links_name">Subscribers</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="bx bx-cog"></i>
                        <span class="links_name">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="../blog.html">
                        <i class="bx bx-file"></i>
                        <span class="links_name">Back to Articles</span>
                    </a>
                </li>
                <li class="log_out">
                    <button class="del-btn" onclick="logOut()"
                        style="height: 100%;width: 100%;display: flex;align-items: center;text-decoration: none;transition: all 0.4s ease;background: #081d45;">
                        <i class="bx bx-log-out"></i>
                        <span class="links_name">Log out</span>
                    </button>
                </li>
            </ul>
        </div>
        <section class="home-section">
            <nav>
                <div class="sidebar-button">
                    <i class="bx bx-menu sidebarBtn"></i>
                    <span class="dashboard">Dashboard</span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search..." />
                    <i class="bx bx-search"></i>
                </div>
                <div class="profile-details">
                    <img src="../images/prof.png" alt="" />
                    <span id="admin_name" class="admin_name">Prince Np</span>
                    <i class="bx bx-chevron-down"></i>
                </div>
            </nav>

            <div class="home-content">
                <div style="margin-left: 20px;margin-bottom: 5px;">
                    &nbsp;
                </div>
                <div class="article-boxes">
                    <div class="recent-article box" style="width:100%">
                        <div class="">
                            <div class="" style="justify-content: space-between;margin-bottom: 15px">
                                <a href="./articles.html">Go Back</a>
                            </div>
                        </div>

                        <div class="">
                            <section class="comment-form">
                                <form onsubmit="return false;">
                                    <div class="form-row">
                                        <img src="../images/prof.png" id="blah" alt="Blog Cover" width="330px"
                                            height="290px">
                                        <br><br>
                                        <input type='file' id="cover" name="cover" onchange="readURL(this);" />
                                    </div>
                                    <div class="form-row">
                                        <div class="form-col">
                                            <label>Title</label>
                                            <input type="text" id="title" placeholder="Enter Title">
                                            <input type="hidden" id="author" value="Prince">
                                        </div>
                                        <div class="form-col">
                                            <label>Slug</label>
                                            <input type="text" id="slug" placeholder="Enter Slug">
                                        </div>
                                    </div>
                                    <div>
                                        <label>Description</label>
                                        <br>
                                        <textarea name="" id="description" cols="30" rows="10"></textarea>
                                    </div>

                                    <input type="submit" onclick="saveArticle()" value="Add Article">
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="../js/firebase.js"></script>
        <script src="../js/dashboard.js"></script>
        <script src="../js/newArticle.js"></script>
        <script src="../js/authAdmin.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    const cover = document.getElementById('blah');
                    reader.onload = function (e) {
                        cover.src = e.target.result
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </body>

</html>
